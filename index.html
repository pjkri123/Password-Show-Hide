<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .abc
        {
            height: 40px;
        }
        #check-box
        {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand container-fluid" href="#">Amazon</a>
    </nav>

    <section class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-6 m-auto">
                <div class="card">
                    <div class="card-header text-center text-white bg-dark">
                        <h1 class="">Password Box</h1>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text abc">
                                    <input type="checkbox" id="check-box">
                                </div>
                            </div>
                            <input type="password" class="form-control" id="pw-box">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Script Code -->
    <script>
        let pwBox=document.querySelector("#check-box");
        let pw=document.querySelector("#pw-box");

        pwBox.addEventListener('change',()=>
        {
            let pwBoxAtt=pw.getAttribute("type");
            if(pwBoxAtt==='password')
                pw.setAttribute('type','text');
            else {
                pw.setAttribute('type','password');
            }
            console.log(pwBoxAtt);
        });
    </script>
</body>
</html>
